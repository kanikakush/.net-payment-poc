<app-payment-details></app-payment-details>
<div class="container">
<form novalidate autocomplete="off" #form=ngForm (submit)="onSubmit(form)">
  <input type="hidden" name="paymentDetailId"
  [value]="service.formData.paymentDetailId"
  >
  <div class="form-group">
    <label>CARD OWNER NAME</label>
    <input type="text" class="form-control form-control-lg" placeholder="Full Name"
    name="cardOwnerName" #cardOwnerName="ngModel" [(ngModel)]="service.formData.cardOwnerName"
    required [class.invalid]="cardOwnerName.invalid && cardOwnerName.touched"
    >
  </div>

  <div class="form-group">
    <label>CARD NUMBER</label>
    <input type="text" class="form-control form-control-lg" placeholder="Full Name"
    name="cardNumber" #cardNumber="ngModel" [(ngModel)]="service.formData.cardNumber"
    required minlength="16" maxlength="16" [class.invalid]="cardNumber.invalid && cardNumber.touched"
    >
  </div>
  <div class="form-group">
    <label>EXPIRATION DATE</label>
    <input type="text" class="form-control form-control-lg" placeholder="MM\YY"
    name="expirationDate" #expirationDate="ngModel" [(ngModel)]="service.formData.expirationDate"
    required minlength="5" maxlength="5"
    [class.invalid]="expirationDate.invalid && expirationDate.touched"
    >
  </div>
  <div class="form-group ">
    <label>Security Code </label>
    <input type="text" class="form-control form-control-lg" placeholder="Security Code"
    name="securityCode" #securityCode="ngModel" [(ngModel)]="service.formData.securityCode"
    required minlength="3" maxlength="3"
    >
  </div><br>
  <div class="form-group">
    <button class="btn " type="submit"[disabled]="form.invalid"> Submit</button>
    <button class="btn mr-5 reset" type="button" (click)="onReset(form)"> Reset</button>
  </div>
</form>
</div>
